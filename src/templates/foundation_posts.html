<div class="row archive-posts bump-25 post-box">
  <div class="large-10 large-centered columns">
    <h1 class="title text-center">
      <a href="<%= seo_url %>"><%= title %></a>
    </h1>
  </div>
</div>

<div class="row archive-posts bump-25 post-box">
  <div class="large-8 large-centered columns">
    <div class="comment-author-line">
      <p class="centered-text">
        <span itemprop="author"><%= user %></span> wrote this.
        <span itemprop="discussionUrl">It has <a href="<%= seo_url %>"><%= reactions %> Reactions</a></span>
      </p>
    </div>
    <hr>

    <div class="description">
      <p class="post-details">
        <%= description %>
        ...<span class="continue"><a href="<%= seo_url %>">Keep reading</a></span>
      </p>
    </div>
  </div>
</div>

<div class="row dashed-break">
  <div class="large-10 columns large-centered">
    <br>
    <hr class="dashed">
    <br>
  </div>
</div>
