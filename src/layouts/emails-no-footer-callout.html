<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Emails | {{name}}</title>
    <link rel="icon" href="{{root}}assets/img/icons/foundation-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{root}}assets/css/app.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
  </head>
  <body>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-2195009-2', 'auto');
      ga('send', 'pageview');

      ga('create', 'UA-2195009-27', 'auto', {name: "foundation"});
      ga('foundation.send', 'pageview');

      ga('create', 'UA-2195009-47', 'auto', {name: "foundation_emails"});
      ga('foundation_emails.send', 'pageview');
  </script>

    </script>
    <!-- Info Banner For Announcements or Links -->
    {{> info-banner}}



  <div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
      <div class="off-canvas position-left" id="offCanvas" data-off-canvas data-position="left">
        {{> offcanvas-menu}}
      </div>

      <div class="off-canvas-content" data-off-canvas-content>

        {{> offcanvas-title-bar}}

        {{> topbar}}

      <div class="emails-layout" id="emails">
{{> body}}
      </div>

      {{> footer-light}}


        </div>
      </div>
    </div>
    <script src="{{root}}assets/js/app.js"></script>
  </body>
</html>
